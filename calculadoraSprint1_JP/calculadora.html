<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira4</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="header">
        <h1 class="H1">FAÇA UMA SIMULAÇÃO CONOSCO</h1>
        <div class="linha"></div>
    </div>
    <div class="container_input">
        <input type="number" id="inProduzido" class="input" placeholder="Sacas Produzidas por ano">
        <input type="number" id="inPerda" class="input" placeholder="Quilos Perdidas por ano">
        <div class="select">
            <select class="option" id="opcoes">
                <option value="-1"><span class="select_null">Tipo de café</span></option>
                <option value="1" id="optionArabica">Arábica</option>
                <option value="2" id="optionConilon">Conilon</option>
            </select>
        </div>
    </div>
    <br><br>
    <div class="container_button">
        <button onclick="calcular()" class="button">SIMULE</button>
    </div>
    <div class="container_rodape">
        <div class="container_informações">
            <h1 class="H2">Informações de Mercado</h1>
            <span class="paragrafo">Peso padrão por saca: 60kg</span><br><br>
            <span class="paragrafo">Preço da saca Árabica: R$ 1.015.00</span><br><br>
            <span class="paragrafo">Preço da saca Conilon: R$ 810.00</span><br><br>
        </div>
        <div id="div1" class="div1"></div>
        <div class="container_aviso">
            <span class="Aviso">Aviso:</span><span class="frase_aviso">Os valores são correspondentes a média atual do
                mercado.</span>
        </div>
    </div>
</body>

</html>
